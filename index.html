<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charm Crafters - Bracelet Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f0f8;
      color: #333;
    }

    header {
      background-color: #e6d5f7;
      text-align: center;
      padding: 2rem 1rem;
    }

    header img {
      max-width: 150px;
      border-radius: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #6a359c;
      margin: 1rem 0 0.2rem;
    }

    h2 {
      color: #9f5ccc;
      font-size: 1.4rem;
      text-align: center;
      margin: 2rem 0 1rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }

    .product {
      background-color: #fff0ff;
      border: 1px solid #e0bce0;
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 1rem;
    }

    .btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #c084fc;
      color: white;
      border: none;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      background-color: #e6d5f7;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #5f2e88;
    }
  </style>
</head>

<body>
  <header>
    <img src="BeadBliss.png" alt="Charm Crafters Logo" />
    <h1>Charm Crafters</h1>
    <p>Handmade Bracelets with Love</p>
  </header>

  <h2>Our Featured Bracelets</h2>
  <section class="products">
    <div class="product">
      <img src="https://i.imgur.com/IgVuHhH.png" alt="Bead Bracelet" />
      <h3>Bead Bliss</h3>
      <p>Rs. 250</p>
      <a class="btn" href="#">Add to Cart</a>
    </div>
    <div class="product">
      <img src="https://i.imgur.com/1JfXWZQ.png" alt="Charm Bracelet" />
      <h3>Pastel Dreams</h3>
      <p>Rs. 300</p>
      <a class="btn" href="#">Add to Cart</a>
    </div>
    <div class="product">
      <img src="https://i.imgur.com/FCGkTbK.png" alt="Friendship Bracelet" />
      <h3>BFF Forever</h3>
      <p>Rs. 200</p>
      <a class="btn" href="#">Add to Cart</a>
    </div>
  </section>

  <footer>
    &copy; 2025 Charm Crafters | Made with ðŸ’œ for bracelet lovers.
  </footer>
</body>

</html>
